<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>springboot-image 图片缩略demo</title>
</head>
<body>
<h4>图片信息</h4>
<hr/>
<table width="100%">
    <tr>
        <td width="50%" align="center"><img th:src="@{${imageURL}}" width="500" /></td>
        <td align="center"><img th:src="@{${thumbnailImageURL}}" width="100" /></td>
    </tr>

</table>
<hr/>
<a th:href="@{/}">返回</a>
</body>
</html>
